<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Assignment</title>
    <style>
      table,
      th,
      td {
        padding: 10px;
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        A summary of top sites with both paid and free course
      </caption>
      <tr>
        <th>Websites</th>
        <th>Certification</th>
        <th>Tuition</th>
        <th>Top Courses</th>
      </tr>
      <tr>
        <th>Freecode Camp</th>
        <td>Yes</td>
        <td>Free</td>
        <td>Web Development and Design</td>
      </tr>
      <tr>
        <th>Udemy</th>
        <td>Yes</td>
        <td>Paid</td>
        <td>Python and Machine Learning</td>
      </tr>
      <tr>
        <th>Courseera</th>
        <td>Yes</td>
        <td>Free and Paid</td>
        <td>IoT and AI</td>
      </tr>
      <tr>
        <th>Total Courses</th>
        <td colspan="3">
          <em>What are you waiting for? Get Started now for free</em>
        </td>
      </tr>
    </table>
  </body>
</html>
